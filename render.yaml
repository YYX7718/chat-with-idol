services:
  - type: web
    name: chat-idol-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DEFAULT_MODEL
        value: deepseek-chat
      - key: FLASK_DEBUG
        value: False
      - key: FLASK_PORT
        value: 5000
      - key: CORS_ORIGINS
        sync: false

