version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-deepseek-chat}
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
      - FLASK_PORT=5000
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - ./backend:/app
    restart: unless-stopped

